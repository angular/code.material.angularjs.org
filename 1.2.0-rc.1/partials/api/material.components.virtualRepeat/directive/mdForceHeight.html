<div class="api-profile-description">
  <p>Force an element to have a certain <code>px</code> height. This is used in place of a style tag in order to
conform to the
<a href="https://developer.mozilla.org/docs/Web/HTTP/Headers/Content-Security-Policy/script-src">
  Content Security Policy</a> regarding <code>unsafe-inline</code> <code>&lt;style&gt;</code> tags.</p>
<p>This directive is related to <a ng-href="api/directive/mdVirtualRepeat">mdVirtualRepeat</a>.</p>

</div>
